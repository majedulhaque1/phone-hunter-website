<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone APIs</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center custom-text-style my-5">Phone Finder</h1>
    <!-- search box start here -->
    <div class="input-group search-box-style mx-auto px-4 mb-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search phone">
        <button onclick="loadPhones()" class="btn custom-color" type="button" id="button-addon2">Search</button>
    </div>
    <p id="empty-field" class="text-center text-danger">No result found</p>
    <!-- search box end here -->
    <div  class="d-flex justify-content-center align-items-center h-100">
        <div id="spinner" class="spinner-border text-info" role="status">
        </div>
    </div>
    
    <!-- phone details start here -->
    <div id="phone-details" class="row row-cols-1 g-4">
    </div>
    <!-- phone details end here -->

    <!-- search items start here -->
    <div class="container">
        <div id="phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </div>
    <!-- search items end here -->
    <script src="js/app.js"></script>
</body>
</html>
